CONFIG_ZMK_POINTING=y

CONFIG_ZMK_BATTERY_REPORTING=y
CONFIG_ZMK_SPLIT_BLE_CENTRAL_BATTERY_LEVEL_FETCHING=y
CONFIG_ZMK_SPLIT_BLE_CENTRAL_BATTERY_LEVEL_PROXY=y

# Cirque Pinnacle Wake-on-Touch optimization
# Enable activity-based sleep for trackpad
CONFIG_ZMK_INPUT_PINNACLE_IDLE_SLEEPER=y
# Keep DR GPIO interrupt active during sleep for instant wake
CONFIG_ZMK_INPUT_PINNACLE_WAKE_ON_TOUCH=y
# Skip calibration on wake for faster response
CONFIG_ZMK_INPUT_PINNACLE_FAST_WAKE=y

# ZMK idle/sleep settings for battery saving
CONFIG_ZMK_IDLE_TIMEOUT=30000
CONFIG_ZMK_SLEEP_TIMEOUT=900000