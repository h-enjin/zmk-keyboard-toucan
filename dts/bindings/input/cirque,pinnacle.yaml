description: Cirque Pinnacle Trackpad

compatible: "cirque,pinnacle"

include: [spi-device.yaml, i2c-device.yaml]

properties:
  dr-gpios:
    type: phandle-array
    description: |
      GPIO connected to the Data Ready (DR) pin.
      Required for interrupt-driven operation and Wake-on-Touch.

  sensitivity:
    type: string
    enum:
      - "1x"
      - "2x"
      - "3x"
      - "4x"
    default: "1x"
    description: |
      ADC sensitivity multiplier.
      Higher values increase tracking sensitivity but may introduce noise.

  x-axis-z-min:
    type: int
    default: 0
    description: |
      Edge sensitivity for X axis (0-31).
      Lower values make it easier to detect touches near the perimeter.

  y-axis-z-min:
    type: int
    default: 0
    description: |
      Edge sensitivity for Y axis (0-31).
      Lower values make it easier to detect touches near the perimeter.

  sleep:
    type: boolean
    description: |
      Enable hardware sleep mode.
      When enabled, the device will enter low-power sleep after idle timeout.
      Use with CONFIG_ZMK_INPUT_PINNACLE_IDLE_SLEEPER for activity-based control.

  no-taps:
    type: boolean
    description: |
      Disable all tap detection.

  no-secondary-tap:
    type: boolean
    description: |
      Disable secondary (right-click) tap detection only.

  rotate-90:
    type: boolean
    description: |
      Rotate trackpad orientation by 90 degrees.

  x-invert:
    type: boolean
    description: |
      Invert X axis direction.

  y-invert:
    type: boolean
    description: |
      Invert Y axis direction.

  curved-overlay:
    type: boolean
    description: |
      Enable compensation for curved overlay material.
